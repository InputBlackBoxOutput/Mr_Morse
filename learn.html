		<div id="main" class="container-fluid my-2 py-3" style="background-color: white" >
			<h2> Convert to morse code </h2>	
			<hr>				
			<div class="row m-2 mt-5">
				<div id="tx-alpha" class="col-3 py-5 d-flex justify-content-center">
						<h1 id="msg-tx"> Message </h1>
				</div>
				<div class="col ml-5 ">
					<form>
							<h4> Morse Code: </h4>
							<h1 id="mc-tx"> [] </h1>
						<div>
							<button id="dot" type="button" class="btn m-2 btn-secondary btn-lg"> . </button>

							<button id="dash" type="button" class="btn m-2 btn-secondary btn-lg"> _ </button>
							<button id="clear-tx" type="button" class="btn m-2 btn-danger btn-lg"> Clear </button>
						</div>
						<div class="col mt-2">
							<button id="check-tx" type="button" class="btn m-2 btn-success btn-lg"> Check </button>
						</div>
						<div class="col mt-2">
							<div id="incorrect-tx" class="alert alert-danger" role="alert"> Incorrect 
							</div> 
							 <div id="correct-tx" class="alert alert-success" role="alert"> Correct
							</div>
						</div>        
					</form>  
				</div>
				<div class="col-2 "></div>
			</div>
		</div>



		<div class="container-fluid my-2 py-3" style="background-color: white;" >
			<h2> Convert from Morse code </h2>
			<hr>					
			<div class="row m-2">
				<div class="col-4 mt-3">
					<div class="row d-flex justify-content-center">
						<h1 id="mc-rx"> Morse code </h1>
					</div>       
				</div>
				<div class="col ml-2 mt-3">
					<form>
						<div class="form-group">
							<h4> Message: </h4>
							<input id="msg-rx" type="text" class="form-control">
						</div>

						<div >
							<button id="check-rx" type="button" class="btn m-2 btn-success btn-lg "> Check </button> 
						</div>
						<div class="col mt-2">
							<div id="incorrect-rx" class="alert alert-danger" role="alert"> Incorrect
							</div> 
							 <div id="correct-rx" class="alert alert-success" role="alert"> Correct
							</div>
						</div>      
					</form>  
				</div>
				<div class="col-2"></div>
			</div>
		</div>
