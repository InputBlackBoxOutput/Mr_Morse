		<link rel="stylesheet" type="text/css" href="all.css">

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand">
            <h2 class="mr-3">Mr. Morse</h2>

		<div id="main" class="container-fluid my-2 py-3" >
			<h2 class="ml-2"> Transmitting station </h2>	
			<hr>
			<div class="col"> 
				<div class="row m-2">
					<label class="h3 mr-2 text-muted"> Message character: </label>
					<label class="h3" id="msg-tx"> </label>	
				</div>
				<div class="row m-2"> 
					<label class="h3 mr-2 text-muted"> Morse Code: </label>
					<label class="h3" id="mc-tx"> </label>
				</div>
				<div class="row ml-2">
					<button id="dot" type="button" class="btn m-1 btn-secondary btn-lg"> • </button>
					<button id="dash" type="button" class="btn m-1 btn-secondary btn-lg"> – </button>
					<button id="del-tx" type="button" class="btn m-1 btn-warning btn-lg"> &#8592; </button>
					<button id="clear-tx" type="button" class="btn m-1 btn-danger btn-lg"> Clear </button>						
				</div>  
				<div class="row ml-2">
					<button id="check-tx" type="button" class="btn m-1 btn-success btn-lg"> Check </button>
					<button id="next-tx" type="button" class="btn m-1 btn-success btn-lg"> Next </button>
				</div>
			</div>	
		</div>



		<div class="container-fluid my-2 py-3">
			<h2 class="ml-2"> Recieving station </h2>	
			<hr>
			<div class="col">
				<div class="row m-2">
					<label class="h3 mr-2 text-muted"> Morse code: </label>
					<label class="h3" id="mc-rx"> </label>
				</div>
				<div class="row m-2 mt-3">
					<label class="h3 mr-2 text-muted"> Character: </label>
					<input id="msg-rx" type="text">
				</div>
				<div class="row m-2">
					<button id="check-rx" type="button" class="btn m-2 btn-success btn-lg"> Check </button> 
					<button id="next-rx" type="button" class="btn m-2 btn-success btn-lg"> Next </button>
				</div>  
			</div>				
		</div>
